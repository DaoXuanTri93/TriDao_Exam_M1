<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       class Staff {
            constructor(Fullname, Email) {
                this.Fullname = Fullname;
                this.Email = Email;
                this.setFullname = function (setName) {
                    return this.Fullname = setName;
                };
                this.getFullname = function () {
                    return this.Fullname;
                };
                this.setEmail = function (setEmail) {
                    return this.Email = setEmail;
                };
                this.getEmail = function () {
                    return this.Email;
                };
                this.toString = function () {
                    return `Fullname: ${this.Fullname}<br>Email: ${this.Email}<br><br>`;
                };
            };
        };
        const david = new Staff("David", "david@gmail.com");
        david.setFullname("David Do");
        david.setEmail("david.do@gmail.com");
        david.toString();
        let Staffs = [
            david,
            new Staff("Tri", "xuantri@gmail.com"),
            new Staff("Minh", "Minh@gmail.com"),
            new Staff("Luong", "NguyenThiLuong@gmail.com"),
        ];
        for (let i = 0; i < Staffs.length; i++) {
            document.write(Staffs[i].toString());
        };



    </script>
</body>
</html>
